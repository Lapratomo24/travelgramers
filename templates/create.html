{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid">
    <h1 class="page-title row justify-content-center mt-5" style="color:#006ccd">Share your story here!</h1>
</div>
{% if user.is_authenticated %}
<div class="row justify-content-center">
    <div class="col-11 col-md-8 col-lg-6 my-4">
        <form method="post" class="form-shape mb-4" enctype="multipart/form-data">
            {{ form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-primary">Submit</button>
            <a class="btn btn-outline-danger" href="{%  url 'home' %}">Cancel</a>
        </form>
    </div>
</div>
{% endif %}

{% endblock %}
